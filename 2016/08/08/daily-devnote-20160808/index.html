<p><code>@ReuqestMapping</code>을 이용해 라우팅을 할 때, <code>value</code> 맨 뒤에 <code>/</code>를 붙이면 안된다는 사실.</p>
<p><code>/</code>를 붙이게 되면 해당 문자를 붙이지 않으면 접속이 되지 않는다. ㅎ</p>
